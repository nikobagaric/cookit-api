services:
  postgres:
    image: postgres:latest
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: cookit_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - cookit-network

  redis:
    image: redis:latest
    ports:
      - "6379:6379" 
    volumes:
      - redis_data:/data
    networks:
      - cookit-network

  cookit:
    build:
      context: .
    ports:
      - "3333:3333"
    environment:
      - .env
      - .env.example
    depends_on:
      - postgres
      - redis
    volumes:
      # images for specific use in app, if need be
      - dev_static_data:/vol/web
      # recipe img
      - cookit_images:/app/uploads/recipes
    networks:
      - cookit-network

volumes:
  dev_static_data:
  cookit_images: 
  postgres_data:
  redis_data:

networks:
  cookit-network:
